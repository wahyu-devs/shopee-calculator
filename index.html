<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Harga Shopee</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Kalkulator Harga Shopee</h2>
        <label for="bersih">Masukkan Harga Bersih yang Diinginkan (Rp):</label>
        <input type="text" id="bersih" inputmode="numeric" pattern="[0-9]*" placeholder="Contoh: 10.000"
            oninput="formatInput(this)" onkeydown="if(event.key==='Enter'){hitung()}">
        <button onclick="hitung()">Hitung Harga Jual</button>
        <div id="output" class="result" style="display:none;"></div>
    </div>
